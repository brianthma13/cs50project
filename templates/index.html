{% extends "layout.html" %}

{% block body %}
    <p class="lead">Generate a playlist on your Spotify account from festival lineups.</p>
    <p class="lead">Choose from a list of festivals below</p>

    <form action="/generate" method="post">
        <div class="d-flex gap-5 justify-content-center">
            <select name='festival' class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px">
                <option disabled selected value="Festival">Festival</option>
                {% for festival in festivals %}
                    <option value="{{ festival }}">{{ festival }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex gap-5 justify-content-center" style="padding: 15px">
            <input class="btn btn-lg btn-light fw-bold border-white bg-white submit" type="submit" value="Make me a playlist!" onclick="myFunction()">
        </div>
    </form>
    <br>
    <p class="lead">
        Or if you have a your own list of artists...
    </p>
    <form action="/generate" method="post">
        <div class="d-flex gap-5 justify-content-center">
            <textarea required id="artist_list" name="artist_list" maxlength="500" rows="10" cols="60">Enter a comma-separated list of your favorite artists here. Ex: John Legend, John Summit, John Mayer, John Denver...
            </textarea>
            
            
        </div>
        <div class="d-flex gap-5 justify-content-center" style="padding: 15px">
            <label for="playlist_name">Name your playlist (max 25): </label>
            <input required id="playlist_name" name="playlist_name" maxlength="25">
        </div>
        <div class="d-flex gap-5 justify-content-center" style="padding: 15px">
            <input class="btn btn-lg btn-light fw-bold border-white bg-white submit" type="submit" value="Make me a playlist!" onclick="myFunction()">
        </div>
    </form>

    <script>
        function myFunction() {
            alert('Processing... This may take a few minutes. Click "OK" to continue.');
        }
    </script>
{% endblock %}
